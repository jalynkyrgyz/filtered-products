<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered Products</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="products">
      <h2 class="products__title">Our products</h2>
      <div class="products__filters">
        <button class="products__filters-btn" type="button" data-cat="all">
          all
        </button>
        <button class="products__filters-btn" type="button" data-cat="laptops">
          notebooks
        </button>
        <button class="products__filters-btn" type="button" data-cat="phones">
          smartphones
        </button>
        <button class="products__filters-btn" type="button" data-cat="tv">
          tv
        </button>
      </div>
      <div class="products__inner"></div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
